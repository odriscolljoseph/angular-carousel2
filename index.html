<html>

	<head>

		<title>angular-carousel-odr</title>

		<link rel="stylesheet" type="text/css" href="example/styles.css">

	</head>

	<body ng-app="ExampleApp" ng-controller="ExampleCtrl">

		<div ng-carousel="slide in slides" ng-carousel-options="{ onChange: 'onChangeSlide', clickSpeed: 500, keySpeed: 500, cycle: {'delay': 2000} }">

			<div class="slide" style="background-color: {{slide.color}}" ng-mouseenter="pauseCycle()" ng-mouseleave="restartCycle()">

				<h1 ng-bind="slide.text"></h1>

			</div>

		</div>

		<ul class="controls">

			<li ng-click="carousel.prevPage()">&#10094;</li>

			<li ng-repeat="slide in slides"
				ng-click="carousel.goToPage($index)"
				ng-class="{active: $index == activeSlideIndex}"
				ng-bind="$index"></li>

			<li ng-click="carousel.nextPage()">&#10095;</li>

		</ul>

		<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.7.1/modernizr.min.js"></script>
		<script type="text/javascript" src="http://code.angularjs.org/1.2.8/angular.min.js"></script>
		<script type="text/javascript" src="http://code.angularjs.org/1.2.8/angular-touch.min.js"></script>
		<script type="text/javascript" src="angular-carousel-odr.js"></script>
		<script type="text/javascript" src="example/app.js"></script>

	</body>

</html>
